{% load staticfiles %}
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>智慧水务</title>
<link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/show.css' %}">


</head>
<body style="background: #3a394e">
{#头部#}
<header id="pk_header">
    <div class="top-bar">
        <div class="container">
            <div class="row">
                <div class="top-bar-1 col-md-1 "><img src="{% static "imgs/logo.png" %}" alt="top-logo" width="150"></div>
                <div class="h1 top-bar-2 col-md-5 col-md-offset-1 hidden-xs hidden-sm">郑州水司智慧调峰系统</div>
            </div>
        </div>
    </div>
</header>
{#头部#}
{#<h1>某某水司智慧调峰系统</h1>#}
<section id="pk_section1">
    <div class="container">
        <div class="row">
            <ul class="col-md-6 col-md-offset-3 list-unstyled">
                <li class="btn1 active_write"><a href="#">场景模拟</a></li>
                <li class="btn1"><a href="#">现状和目标</a></li>
                <li class="btn1"><a href="#">仿真和结果</a></li>
                <li class="btn1"><a href="#">评价指标</a></li>

            </ul>
        </div>
    </div>
</section>

<section id="pk_section2">
    <div class="container-fluid recontain">
        <div class="row">
            <div class="panel-group col-md-2 col-md-offset-1" id="title" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#title" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              全局问题
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">分</div>
                        <div class="panel-body">费</div>
                        <div class="panel-body">爆</div>
                        <div class="panel-body">多</div>
                        <div class="panel-body">稳</div>
                        <div class="panel-body">错</div>
                        {% for line in problem_list %}
                            <div class="panel-body">{{ line.problem_sort_detail }}</div>
                        {% endfor %}
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#title" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            局部问题
                             </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">赵巷镇-细</div>
                        <div class="panel-body">朱家角-细</div>
                        <div class="panel-body">青浦城区-细</div>
                        <div class="panel-body">1号DMA-近</div>
                        <div class="panel-body">2号DMA-远</div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 core">
            </div>
        </div>
    </div>
</section>
</body>
<script src="../static/lib/jquery/jquery-1.11.3.js"></script>
<script src="../static/lib/bootstrap/js/bootstrap.js"></script>
<script src="../static/js/show0.js"></script>
</html>
